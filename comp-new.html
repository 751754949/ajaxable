<!DOCTYPE html>
<html lang="en-us" class="over-hidd">
  <head>
    <meta charset="UTF-8">
    <title>Ajaxable by artf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/fw.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="./js/ajaxable.min.js"></script>
  </head>

  <body>
    <section class="compare container">
      <div class="columns">
        <div class="column col-12 comp-after col-md-12 bg-thr demo-sect">
          <div class="desc">
            <h1>Ajaxable form</h1>
            <span><code>ajaxable('#myform')</code></span>
          </div>
          <br/>
          <form action="#forms" id="myform" class="form-comp form-comp-before">
              <div class="form-group">
                  <label class="form-label" for="input-example-1">Name</label>
                  <input class="form-input" id="input-example-1" placeholder="Name" type="text">
              </div>
              <div class="form-group">
                  <label class="form-label" for="input-example-2">Email</label>
                  <input class="form-input" id="input-example-2" placeholder="Email" type="email" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="input-example-3">Message</label>
                  <textarea class="form-input" id="input-example-3" placeholder="Textarea" rows="3"></textarea>
              </div>
              <div class="form-group">
                  <button class="btn" type="submit">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
